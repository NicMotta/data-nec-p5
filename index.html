<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-nec</title>
    <script src="./lib/p5.js"></script>
    <script src="./lib/p5.sound.js"></script>
    <script src="./lib/p5.geolocation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.recorder@0.0.7/dist/p5.recorder.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
  </head>

  <body>

  <div class="">
    <!-- HEADER -->
    <div class='shadow shadow-gray-200'>
      <a href="/">
        <h1 class="text-gray-800 text-3xl p-1 m-4 font-bold text-center hover:bg-gray-200">[ data_nec ]</h1>
      </a>
      <h1 class="text-gray-800 text-2xl p-1 m-4 font-bold text-center">REGISTRO</h1>
      </div>
    <!-- HEADER -->


    <!-- GIROSCOPIO -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">GIROSCOPIO</h2>
        <div class="grid grid-cols-3 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">X</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="gx" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Y</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="gy" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Z</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="gz" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
        </div>
      </div>
    <!-- GIROSCOPIO -->


    <!-- ACELEROMETRO -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">ACELERÓMETRO</h2>
        <div class="grid grid-cols-3 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">X</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="ax" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Y</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="ay" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Z</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="az" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
        </div>
      </div>
    <!-- ACELEROMETRO -->


    <!-- GEOLOCALIZACIÓN -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">GEOLOCALIZACIÓN</h2>
        <div class="grid grid-cols-2 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">LATITUD</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="lat" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">LONGITUD</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="lng" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>
        </div>
      </div>
    <!-- GEOLOCALIZACIÓN -->


    <!-- INFORMACIÓN -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">INFORMACIÓN</h2>
        <div class="grid grid-cols-3 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">DATOS SENSOR</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="datosensor" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>

          <div>
            <h5 class="text-gray-500 font-bold">DATOS GEO</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="datogeo" class="text-xl text-gray-800 font-bold mb-2">0</p>
          </div>

          <div>
            <h5 class="text-gray-500 font-bold">TIEMPO</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p class="text-xl text-gray-800 font-bold mb-2">
              <span id="minutes">00</span>:<span id="seconds">00</span>
            </p>
          </div>
        </div>
      </div>
    <!-- INFORMACIÓN -->


    <!-- FOOTER -->
      <footer class='fixed right-0 bottom-0 left-0'>
        <div class="text-center bg-gray-200 my-4 m-3">
          <p class="font-bold">Estado: <span class="font-normal" id="status">status</span></p>
        </div>
          <div class="grid grid-cols-4 place-items-center text-gray-200">
            
            <button
            onclick="setStart()"
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">play_arrow</i>
            </button>

            <button
            onclick="setStop()"
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">stop</i>
            </button>

            <button
            onclick="setDownload()"
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">file_download</i>
            </button>

            <button
            onclick="setClear()"
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">delete</i>
            </button>
        </div>
        </footer>
    <!-- FOOTER -->
  </div>
  
  </body>
</html>
