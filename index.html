<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./lib/p5.js"></script>
    <script src="./lib/p5.sound.js"></script>
    <script src="./lib/p5.geolocation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.recorder@0.0.7/dist/p5.recorder.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="index.js"></script>

  </head>
  <body>

    <!-- HEADER -->
    <div class='shadow shadow-gray-200'>
      <h1 class="text-gray-800 text-3xl p-1 m-4 font-bold text-center">APP BIKE</h1>
      </div>
    <!-- HEADER -->


    <!-- GIROSCOPIO -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">GIROSCOPIO</h2>
        <div class="grid grid-cols-3 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">X</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="x" class="text-xl text-gray-800 font-bold mb-2">{sensorX}</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Y</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="y" class="text-xl text-gray-800 font-bold mb-2">{sensorY}</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Z</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="z" class="text-xl text-gray-800 font-bold mb-2">{sensorZ}</p>
          </div>
        </div>
      </div>
    <!-- GIROSCOPIO -->


    <!-- ACELEROMETRO -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">ACELEROMETRO</h2>
        <div class="grid grid-cols-3 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">X</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="x" class="text-xl text-gray-800 font-bold mb-2">{sensorX}</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Y</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="y" class="text-xl text-gray-800 font-bold mb-2">{sensorY}</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">Z</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="z" class="text-xl text-gray-800 font-bold mb-2">{sensorZ}</p>
          </div>
        </div>
      </div>
    <!-- ACELEROMETRO -->


    <!-- GEOLOCALIZACIÓN -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">GEOLOCALIZACIÓN</h2>
        <div class="grid grid-cols-2 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">LATITUD</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="x" class="text-xl text-gray-800 font-bold mb-2">{lat}</p>
          </div>
          <div>
            <h5 class="text-gray-500 font-bold">LONGITUD</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p id="y" class="text-xl text-gray-800 font-bold mb-2">{lng}</p>
          </div>
        </div>
      </div>
    <!-- GEOLOCALIZACIÓN -->


    <!-- INFORMACIÓN -->
      <div class="m-3 rounded-md shadow shadow-gray-200 my-5">
        <h2 class="text-xl text-center font-bold text-gray-500 mb-2">INFORMACIÓN</h2>
        <div class="grid grid-cols-3 text-center">
          <div>
            <h5 class="text-gray-500 font-bold">DATOS GY</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p class="text-xl text-gray-800 font-bold mb-2">{datosGy}</p>
          </div>

          <div>
            <h5 class="text-gray-500 font-bold">DATOS GEO</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p class="text-xl text-gray-800 font-bold mb-2">{datosGeo}</p>
          </div>

          <div>
            <h5 class="text-gray-500 font-bold">TIEMPO</h5>
            <div class='bg-gray-200 mt-1 h-0.5 w-3/4 m-auto'></div>
            <p class="text-xl text-gray-800 font-bold mb-2">{}</p>
          </div>
        </div>
      </div>
    <!-- INFORMACIÓN -->


    <!-- FOOTER -->
      <footer class='fixed right-0 bottom-0 left-0'>
        <div class="text-center bg-gray-200 my-4 m-3">
          <span class="font-bold">Estado: </span>
        </div>
          <div class="grid grid-cols-4 place-items-center text-gray-200">
            
            <button
            onclick=""
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">play_arrow</i>
            </button>

            <button
            onclick=""
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">stop</i>
            </button>

            <button
            onclick=""
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">file_download</i>
            </button>

            <button
            onclick=""
              class="btn-floating btn-large waves-effect waves-light grey darken-4 m-2 mb-4">
              <i class="material-icons">delete</i>
            </button>
        </div>
        </footer>
    <!-- FOOTER -->

      <button id="buttonhtml" onclick="holaMundo()">boton index html</button>
  </body>
</html>
